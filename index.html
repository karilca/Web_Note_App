<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Note App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>üìù Web Note App</h1>
        <div class="note-input">
            <input type="text" id="noteTitle" placeholder="Enter note title..." maxlength="50">
            <textarea id="noteContent" placeholder="Write your note here..." maxlength="500"></textarea>
            <button onclick="addNote()"><i class="fas fa-plus"></i> Add Note</button>
        </div>
        <div class="notes-container" id="notesContainer">
            <!-- Notes will be added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
