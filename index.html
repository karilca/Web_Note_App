<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Note App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Update Font Awesome to the latest version -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
</head>
<body>
    <div class="container">
        <header>
            <!-- Add language selector -->
            <select id="languageSelector" onchange="changeLanguage(this.value)">
                <option value="en">English</option>
                <option value="hr">Hrvatski</option>
            </select>
            <h1 id="appTitle">üìù Web Note App</h1>
        </header>
        <main>
            <section class="note-input">
                <input type="text" id="noteTitle" placeholder="Enter note title..." maxlength="50" aria-label="Note Title">
                <textarea id="noteContent" placeholder="Write your note here..." maxlength="500" aria-label="Note Content"></textarea>
                <button id="addNoteButton" onclick="addNote()"><i class="fas fa-plus"></i> Add Note</button>
            </section>
            <section class="notes-container" id="notesContainer" aria-live="polite">
                <!-- Notes will be added here -->
            </section>
        </main>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
